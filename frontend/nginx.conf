# Backend adresini host'a göre belirle
# Localhost'tan çağrıldığında Docker container adını kullan
# Sunucudan çağrıldığında IP adresini kullan
map $http_host $backend_url {
    default http://213.14.81.2:5070;
    ~^localhost http://backend:5070;
    ~^localhost:.* http://backend:5070;
    ~^127\.0\.0\.1 http://backend:5070;
    ~^127\.0\.0\.1:.* http://backend:5070;
}

map $http_host $backend_host {
    default 213.14.81.2:5070;
    ~^localhost backend:5070;
    ~^localhost:.* backend:5070;
    ~^127\.0\.0\.1 backend:5070;
    ~^127\.0\.0\.1:.* backend:5070;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Error logging
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # API proxy
    location /api {
        # Backend'e bağlantı timeout'ları
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $backend_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        
        # Backend erişilemezse hata sayfası
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }

    # Frontend static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

